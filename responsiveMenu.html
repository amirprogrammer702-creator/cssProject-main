<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap Navigation Menu</title>
  <!-- Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    *{
        margin: 0px;
        box-sizing: border-box;
    }
    nav {
      background-color: black;
    }

    nav>ul {
      margin: 0;
      padding: 0;
    }

    nav>ul>li {
      list-style: none;
    }

    nav>ul>li>a {
      display: block;
      padding: 14px 20px;
      text-align: center;
      text-decoration: none;
      color: white;
      background-color: black;
     
    }

    nav>ul>li>a.active {
      background-color: #00a676; 
    }

    nav>ul>li>a:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>
  <nav>
    <ul class="row ">
      <li class=" col-md-3"><a href="#" class="active">Home</a></li>
      <li class=" col-md-3"><a href="#">News</a></li>
      <li class=" col-md-3"><a href="#">Contact</a></li>
      <li class=" col-md-3"><a href="#">About</a></li>
    </ul>
  </nav>

  
</body>
</html>
